<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Loading Animation</title>
<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(-45deg, #1a1a1a, #111, #232323, #0d0d0d);
        background-size: 400% 400%;
        animation: bgGradient 10s ease infinite;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        flex-direction: column;
    }

    @keyframes bgGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
    }

    /* Typing animation */
    .title {
        font-size: 2.8em;
        margin-bottom: 20px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #fff;
        width: 0;
        animation: typing 2s steps(30) forwards, blink 0.7s step-end infinite alternate;
    }

    @keyframes typing {
        to { width: 100%; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Fade in subtitle */
    .subtitle {
        font-size: 1.3em;
        margin-bottom: 40px;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeUp 1s ease forwards;
        animation-delay: 2.3s;
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Tags with glass effect */
    .tag-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .tag {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 0.95em;
        opacity: 0;
        transform: scale(0.8);
        animation: popIn 0.5s forwards;
    }

    .tag:nth-child(1) { animation-delay: 3s; }
    .tag:nth-child(2) { animation-delay: 3.3s; }
    .tag:nth-child(3) { animation-delay: 3.6s; }

    @keyframes popIn {
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

    <div class="container">
        <h1 class="title">Selamat datang di Portofolio Saya</h1>
        <p class="subtitle">Membangun masa depan digital</p>
        <div class="tag-container">
            <span class="tag">üíª Web Developer</span>
            <span class="tag">‚öôÔ∏è Software Engineer</span>
            <span class="tag">üóÑ Database System</span>
        </div>
    </div>

<script>
    const portfolioFileName = "../porto.html"; 

    setTimeout(() => {
        window.location.href = portfolioFileName;
    }, 5000);
</script>

</body>
</html>
